<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panini Sticker Album</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add temporary style for games button */
        .play-games-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .daily-tasks {
            background: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

    <!-- Mini-Game Modal -->
    
    <div id="minigame-modal" class="modal">
        <div class="modal-content">
            <h2>Quick Mini-Game</h2>
            <div class="minigame-counter" id="minigame-counter">10</div>
            <p>Click as fast as you can!</p>
            <button id="minigame-click" class="minigame-button">CLICK ME!</button>
            <p id="minigame-result" class="minigame-result"></p>
            <button id="close-minigame" class="modal-close-button">Close</button>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal">
        <div class="modal-content shop-modal">
            <h2>Card Shop</h2>
            <div id="shop-cards" class="shop-cards-container"></div>
            <button id="close-shop" class="modal-close-button">Close</button>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Column: Stats, Economy, Tasks -->
        <div class="left-column">
            <!-- Stats Section -->
            <div class="stats-section card-panel">
                <h1>Power Stats</h1>
                <div id="total-power-stats">
                    <p>Total Power: <strong id="stat-total-power">0</strong></p>
                    <p>Total Boost: <strong id="stat-total-boost">0%</strong></p>
                </div>
            </div>

            <!-- Economy Section -->
            <div class="economy-section card-panel">
                <h2>Economy</h2>
                <div class="economy-controls">
                    <div class="gold-display">
                        <h3>Gold: <span id="gold-count">100</span> ðŸª™</h3>
                    </div>
                    <div class="economy-buttons">
                        <button id="buy-random-card" class="economy-button buy-button">
                            Buy Random Card (50 gold)
                        </button>
                        <button id="play-minigame" class="economy-button play-button">
                            Play Mini-Game (Free)
                        </button>
                        <button id="open-shop" class="economy-button shop-button">
                            Open Shop
                        </button>
                    </div>
                </div>
            </div>

            <!-- Daily Tasks Section -->
            <div class="tasks-section card-panel">
                <h2>Daily Tasks</h2>
                <div id="tasks-list" class="tasks-list">
                    <!-- Tasks will be generated here -->
                </div>
                <p class="daily-reset">Resets in: <span id="reset-timer">24:00:00</span></p>
            </div>
        </div>

        <!-- Right Column: Album -->
        <div class="right-column">
            <div class="album-section card-panel">
                <h2>Album</h2>
                <div class="quadrant-grid">
                    <div class="quadrant" id="quadrant-1">
                        <span class="quadrant-label">Q1</span>
                        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
                        <div class="card-slot"></div><div class="card-slot"></div>
                    </div>
                    <div class="quadrant" id="quadrant-2">
                        <span class="quadrant-label">Q2</span>
                        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
                        <div class="card-slot"></div><div class="card-slot"></div>
                    </div>
                    <div class="quadrant" id="quadrant-3">
                        <span class="quadrant-label">Q3</span>
                        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
                        <div class="card-slot"></div><div class="card-slot"></div>
                    </div>
                    <div class="quadrant" id="quadrant-4">
                        <span class="quadrant-label">Q4</span>
                        <div class="card-slot"></div><div class="card-slot"></div><div class="card-slot"></div>
                        <div class="card-slot"></div><div class="card-slot"></div>
                    </div>
                </div>
            </div>

            <!-- Inventory Section -->
            <div class="inventory-section card-panel">
                <h2>Inventory</h2>
                <div class="inventory-bar" id="inventory-bar">
                    <!-- Cards generated here -->
                </div>
            </div>
        </div>
    </div>
        <!-- Add these sections to your existing HTML -->
        <button id="playGamesBtn" class="play-games-btn">
            ðŸŽ® Play Mini-Games (Coming Soon)
        </button>
        
        <section class="daily-tasks">
            <h2>ðŸ“… Daily Tasks</h2>
            <div id="dailyTasks"></div>
        </section>
    </div>

    <script type="module" src="Js/main.js"></script>
</body>
</html>
